
TebLocalPlannerROS:

  # Frames & timing
  odom_topic: odom            # Odometry source
  map_frame: map              # Global reference frame
  teb_autosize: true          # Auto-adjust trajectory length
  dt_ref: 0.35                # Time step between trajectory poses

  # Global plan handling
  global_plan_overwrite_orientation: true
  max_global_plan_lookahead_dist: 4.0

  # Velocity & acceleration limits
  max_vel_x: 0.45
  max_vel_x_backwards: 0.0    # No backward motion
  max_vel_theta: 0.35
  acc_lim_x: 0.30
  acc_lim_theta: 0.40

  # Robot footprint (collision shape)
  footprint_model:
    type: "polygon"
    vertices:
      - [-0.325, -0.325]
      - [-0.325,  0.325]
      - [ 0.325,  0.325]
      - [ 0.46,   0.0]
      - [ 0.325, -0.325]

  # Goal tolerances
  xy_goal_tolerance: 0.20
  yaw_goal_tolerance: 0.25
  free_goal_vel: false        # Stop at goal

  # Obstacle handling
  min_obstacle_dist: 0.50
  inflation_dist: 0.9
  include_costmap_obstacles: true

  # Optimization behavior
  no_inner_iterations: 5
  no_outer_iterations: 4
  weight_obstacle: 500.0      # Strong obstacle avoidance
  weight_kinematics_nh: 1000.0 # Enforce non-holonomic motion

  # Homotopy / alternative paths
  enable_homotopy_class_planning: true
  max_number_classes: 3

  # Recovery behaviors
  oscillation_recovery: true
